<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Best Artists and Albums</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
  </head>
  <body>
    <form id="new-artist-form">
      <div class="form-item">
        <label for="artist" class="primary">Artist</label>
        <input type="text" id="artist" required/>
      </div>

      <div class="form-item">
        <label for="genre" class="primary">Genre</label>
        <select id="genre">
          <option value="" disabled selected></option>
          <option value="rock">Rock</option>
          <option value="soft-rock">Soft Rock</option>
          <option value="soft-rock">Folk</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-item">
        <label for="album" class="primary">Album</label>
        <input type="text" id="album" required/>
      </div>

      <div class="form-item">
        <input type="radio" id="radio1" name="drone" value="best">
        <label for="radio1">Best Album Ever</label>

        <input type="radio" id="radio2" name="drone" value="good">
        <label for="radio2">Pretty Good Album</label>

        <input type="radio" id="radio3" name="drone" value="worst">
        <label for="radio3">Worst Album</label>
      </div>
      <br>
      <input type="submit" value="Add to artist list here"/>

    </form>
    <br>
    <h1>Artist List</h1>
    <div id="artist-list"></div>
    <button id="delete-all">Delete All Artists</button>
  </body>
</html>
