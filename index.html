<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Best Artists and Albums</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
  </head>
  <body>
    <form id="new-artist-form">
      <div class="form-item">
        <label for="artist" class="primary">Artist</label>
        <input type="text" id="artist" required/>
      </div>

      <div class="form-item">
        <label for="genre" class="primary">Genre</label>
        <select id="genre">
          <option value="" disabled selected></option>
          <option value="rock">Rock</option>
          <option value="soft-rock">Soft Rock</option>
          <option value="soft-rock">Folk</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-item">
        <label for="best-album" class="primary">Artist's Best Albums</label>
        <input type="text" id="best_album" required/>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>Artist List</h1>
    <div id="artist-list"></div>
  </body>
</html>
